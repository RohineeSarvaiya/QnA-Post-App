<div class="login-section">
    <div class="row justify-content-center">

        <div class="col-md-3"></div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="text-align: center"><h4>Login</h4></div>

                <div class="card-body">

                <form [formGroup]="loginForm"  (ngSubmit)="login()">
                    
                    <div class="form-group row">
                        <label for="username" class="col-md-4 col-form-label text-md-right"><b>Username </b><h5 style="color: red; display: inline;">*</h5></label>
                        <div class="col-md-6">
                            <input type="text" id="username" class="form-control" [formControlName]="'username'" name="username" required >
                            <div *ngIf="(!loginForm.get('username')?.valid && loginForm.get('username')?.touched ) || formSubmitAttempt" class="alert alert-danger">
                                <div *ngIf="loginForm.get('username')?.errors?.required">Username is required</div>
                            </div> 
                        </div>
                    </div>
                    <br>

                    <div class="form-group row">
                        <label for="password" class="col-md-4 col-form-label text-md-right"><b>Password </b> <h5 style="color: red; display: inline;">*</h5></label>
                        <div class="col-md-6">
                            <input type="password" id="password" class="form-control" [formControlName]="'password'" name="password" required>
                            <div *ngIf="(!loginForm.get('password')?.valid && loginForm.get('password')?.touched) || formSubmitAttempt" class="alert alert-danger">
                                <div *ngIf="loginForm.get('password')?.errors?.required">Password is required</div>
                            </div> 
                        </div>
                    </div>
                    <br>

                    <span class="col-md-6 offset-md-4">
                        <button type="submit" class="btn btn-primary" style="margin-left: 8px;">Login>></button>
                        <span style="padding-left: 15px">New User? &nbsp;<a routerLink="/signup">Sign Up</a></span>
                    </span> 

                    <div class="login-failed" *ngIf='this.isError'>
                        <p class="login-failed-text">Login Failed. Please check your credentials and try again.</p>   
                    </div>
                                             
                </form>
                
                </div>
            </div>
        </div>
        
        <div class="col-md-3"></div>
        
    </div>
</div>
